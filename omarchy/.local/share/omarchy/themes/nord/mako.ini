# 引入 omarchy 的核心配置（包含位置、布局、字体等）
include=~/.local/share/omarchy/default/mako/core.ini

anchor=top-right
default-timeout=3000
width=420
outer-margin=20
padding=10,15
border-size=2
max-icon-size=32
font=sans-serif 14px

background-color=#2B333E80
border-color=#FFFFFF4D
border-radius=10
border-size=2
text-color=#cdd6f4
# --- 来自 core.ini 的特殊规则 ---
